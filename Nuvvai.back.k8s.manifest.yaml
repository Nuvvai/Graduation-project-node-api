apiVersion: apps/v1
kind: Deployment
metadata:
  name: Nuvvai-backend-deployment
  labels:
    app: Nuvvai-backend-deployment
    kind: backend
  namespace: Nuvvai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Nuvvai-backend-pod
      kind: backend
  template:
    metadata:
      name: Nuvvai-backend-pod
      labels:
        app: Nuvvai-backend-pod
        kind: backend
    spec:
      containers:
        - image: hazem196/Nuvvai-backend-frontend
          name: Nuvvai-backend
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              protocol: TCP
          resources:
            limits:
              cpu: "500m"
              memory: "128Mi"
            requests:
              cpu: "250m"
              memory: "64Mi"
      restartPolicy: Always
